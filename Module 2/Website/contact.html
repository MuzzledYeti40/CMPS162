<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | QuickBite</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<main>
  <form class="contact-form">
    <label>Name:
      <input type="text" required>
    </label>

    <label>Email:
      <input type="email" required>
    </label>

    <label>Reason for Contact:
      <select>
        <option>General Inquiry</option>
        <option>Order Issue</option>
        <option>Feedback</option>
      </select>
    </label>

    <label>
      <input type="checkbox"> Subscribe to our newsletter
    </label>

    <label>Message:
      <textarea rows="4"></textarea>
    </label>

    <button id="submit-btn">Send Message</button>
  </form>
</main>

<footer>
  <p>&copy; 2026 QuickBite</p>
</footer>

</body>
</html>
